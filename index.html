<!DOCTYPE html>
<html>
<head>
	<title>Título de la página</title>
	<style>
		/* Estilos para el cuerpo de la página */
		body {
			margin: 0;
			padding: 0;
			margin-top: 70px;
			font-family: "Times New Roman", Times, serif; /* Cambiamos la fuente del cuerpo */
			background-color: #fff; /* Cambiamos el color de fondo del cuerpo */
		}

		/* Estilos para el cuadro que envuelve el contenido del cuerpo */
		.container {
			border: 1px solid #2c3e50; /* Cambiamos el color del borde */
			padding: 10px; /* Agregamos un relleno al cuadro */
			margin: 50px auto; /* Centramos el cuadro en la página */
			max-width: 600px; /* Limitamos el ancho del cuadro */
		}

		/* Estilos para el encabezado de la página */
		h1 {
			margin-top: 0; /* Quitamos el margen superior predeterminado */
		}

		/* Estilos para los párrafos del cuerpo */
		p {
			line-height: 1.5; /* Ajustamos el espaciado entre líneas */
		}

		/* Estilos para la barra de navegación */
		.navbar {
			overflow: hidden;
			background-color: #2c3e50;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}

		/* Estilos para los enlaces de la barra de navegación */
		.navbar a {
			float: right;
			display: block;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		/* Estilos para los enlaces cuando se coloca el mouse encima */
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Estilos para la textura de la barra de navegación */
		.navbar::after {
			content: "";
			display: table;
			clear: both;
			background-image: url("texture.png");
			background-repeat: repeat-x;
			height: 15px;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			z-index: -1;
		}

		/* Estilos para la imagen del logotipo */
		.navbar img {
			float: left;
			padding: 10px 0;
			margin-left: 20px;
			height: 50px;
			width: 50px;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<!-- Barra de navegación -->
	<div class="navbar">
		<img src="https://ejemplo.com/logo.png" alt="Logotipo">
		<a href="#">Log in</a>
		<a href="#">Sign up</a>
		<a href="#">Contact us</a>
	</div>

	<!-- Contenido de la página -->
	<div class="container">
		<h1>Encabezado principal</h1>
		<p>Este es un párrafo de ejemplo.</p>
		<ul>
			<li>Elemento de lista
